<head>

    <style>
        /*предпочитаю в отдельных файлах, но для лр сойдет*/
        #form {
            display: none;
            width: 50%;
            min-height: 400px;
            border-radius: 20px;
            border: 3px solid lightblue;
            margin: 0 auto;
        }

        .form>* {
            display: block;
            margin: 30px auto;
            text-align: center;
            font-size: 24px;
        }

        .form>input {
            border: 3px solid blue;
            border-radius: 16px;
        }

        .buttonBlue {
            width: 300px;
            min-height: 60px;
            background-color: rgb(37, 115, 241);
            color: white;
            font-size: 30px;
            border-radius: 16px;
            border: none;
        }

        .results-container {
    width: 80%;
    margin: 20px auto;
    padding: 15px;
    border: 2px solid #ccc;
    border-radius: 10px;
}

.user-card {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #f9f9f9;
}

.friends-list {
    margin-top: 10px;
    padding-left: 20px;
}

.friend-item {
    margin: 5px 0;
    padding: 5px;
    background-color: #e9e9e9;
    border-radius: 4px;
}

</head>

        <p>Введите количество участников сообщества :</p>
